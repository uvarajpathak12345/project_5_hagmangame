<!DOCTYPE html>
<html>
<head>
	<title>
		Hnageman Game
	</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="last" id="last">
		<div class="winner">
		<img src="winner/lost.gif"  alt="gif" id="img" >
		<h1 id="loosetext"></h1>
		<button onclick="replay()">play again</button>
	</div>

	</div>
	
	<div class="container">
	
		<div class="img">
			<img src="images/hangman-0.svg" class="photo" id="imagesource">
			<h2>Hangman Game</h2>

		</div>
		<div class="whole">
			<ol class="main">
				
			</ol>
			<h3>Guess word</h3>
			<h3>Hint:<span id="hintstyping"> Ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</span></h3>
			<div class="button_container">
				<button id="Q">Q</button><button id="W">W</button><button id="E">E</button><button id="R">R</button><button id="T">T</button><button id="Y">Y</button><button id="U">U</button><button id="I">I</button><button id="O">O</button><button id="P">P</button><button id="A">A</button><button id="S">S</button><button id="D">D</button><button id="F">F</button><button id="G">G</button><button id="H">H</button><button id="J">J</button><button id="K">K</button><button id="L">L</button><button id="Z">Z</button><button id="X">X</button><button id="C">C</button><button id="V">V</button><button id="B">B</button><button id="N">N</button><button id="M">M</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
